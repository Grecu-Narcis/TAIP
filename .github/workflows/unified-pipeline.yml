name: Unified Microservices CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: eu-central-1
  # Note: Ensure this secret exists in GitHub Settings
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  EKS_CLUSTER_NAME: taip-cluster

jobs:
  build-and-deploy:
    name: Build and Deploy Services
    runs-on: ubuntu-latest

    steps:
      # --- SETUP ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- STEP 1: COMPILE JARS ---
      # We build all JARs first to fail fast if there is a compilation error
      - name: Maven Build All Services
        run: |
          mvn -f taskservice/pom.xml clean package -DskipTests=false
          mvn -f ProjectService/pom.xml clean package -DskipTests=false
          mvn -f reportservice/pom.xml clean package -DskipTests=false

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # --- STEP 2: BUILD & PUSH DOCKER IMAGES ---
      - name: Build & Push TaskService
        run: |
          cd taskservice
          docker build -t $ECR_REGISTRY/taskservice:$GITHUB_SHA .
          docker tag $ECR_REGISTRY/taskservice:$GITHUB_SHA $ECR_REGISTRY/taskservice:latest
          docker push $ECR_REGISTRY/taskservice:$GITHUB_SHA
          docker push $ECR_REGISTRY/taskservice:latest

      - name: Build & Push ProjectService
        run: |
          cd ProjectService
          docker build -t $ECR_REGISTRY/projectservice:$GITHUB_SHA .
          docker tag $ECR_REGISTRY/projectservice:$GITHUB_SHA $ECR_REGISTRY/projectservice:latest
          docker push $ECR_REGISTRY/projectservice:$GITHUB_SHA
          docker push $ECR_REGISTRY/projectservice:latest

      - name: Build & Push ReportService
        run: |
          cd reportservice
          docker build -t $ECR_REGISTRY/reportservice:$GITHUB_SHA .
          docker tag $ECR_REGISTRY/reportservice:$GITHUB_SHA $ECR_REGISTRY/reportservice:latest
          docker push $ECR_REGISTRY/reportservice:$GITHUB_SHA
          docker push $ECR_REGISTRY/reportservice:latest

      # --- STEP 3: DEPLOY TO EKS ---
      - name: Update EKS Cluster
        run: |
          # Connect to Cluster
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
          
          # Update TaskService
          echo "Deploying TaskService..."
          kubectl set image deployment/taskservice taskservice=$ECR_REGISTRY/taskservice:$GITHUB_SHA
          kubectl rollout status deployment/taskservice
          
          # Update ProjectService
          echo "Deploying ProjectService..."
          kubectl set image deployment/projectservice projectservice=$ECR_REGISTRY/projectservice:$GITHUB_SHA
          kubectl rollout status deployment/projectservice
          
          # Update ReportService
          echo "Deploying ReportService..."
          kubectl set image deployment/reportservice reportservice=$ECR_REGISTRY/reportservice:$GITHUB_SHA
          kubectl rollout status deployment/reportservice